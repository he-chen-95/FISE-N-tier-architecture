<!doctype html>
<html lang="en">
    <head>
    	<!-- Required meta tags -->
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    	<!-- Optional JavaScript -->

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
    	<script src="src/jquery-3.3.1.js"></script>
    	<link href="css/home.css" rel="stylesheet" type="text/css" />


        <title>RDV de reunion</title>
    </head>
    <body>
		<h1 id="ap">RDV DE REUNION</h1>
		<script src="js/home.js"></script>
		
        <div id="global-container">
			<div id="list">
				<select id="mlist" name="meetingList" style="width:200px"></select>
			</div>
			<form name = "addInfo" id="left">
				<label>Meeting ID:</label>
				<label id="tId" style="width:50px"></label><br/>
				<label for="title">Title:</label><br/>
                <input type="text" id="title" name="meeting_title" style="width:175px"><br/>
				<label for="date">Date:</label><br/>
				<input type="date" id="date" name="meeting_date" style="width:175px"><br/>
				<label id="ads" for="ads">Address:</label><br/>
                <textarea id="autocomplete" name="meeting_address" style="width:175px" cols="20" rows="3" placeholder="by default this element is filled with this text"></textarea><br/>
				<label for="msg">Message:</label><br/>
				<textarea id="msg" name="meeting_message" style="width:175px" cols="20" rows="3" placeholder="by default this element is filled with this text"></textarea><br/>
				<label>Add User:</label><br/>
				<label for="user">User:</label><br/>
				<input type="text" id="user" name="meeting_user" style="width:175px"><br/>
				<label for="email">E-mail:</label><br/>
				<input type="text" id="email" name="meeting_mail" style="width:175px"><br/>
				<br/>
				<button id="addUser_btn" type="submit" name="addUser" value="addUser" class="btn btn-primary">Add User</button><br/>
				<br/>
				<button id="insert_btn" type="submit" name="insert" value="insert" class="btn btn-primary">Insert</button>
				<button id="modify_btn" type="submit" name="modify" value="modify" class="btn btn-primary">Modify</button>
				<button id="delete_btn" type="submit" name="delete" value="delete" class="btn btn-primary">Delete</button>				
			</form>
			<div id="right">
				<div id="map" ></div>
        		<button id="Go" type="submit" class="btn btn-primary">Direct</button><br/>
				<br/>
				<div id="tbDB">
					<h4>User informations</h4>
					<table class="table table-borderd table striped">
					<thread>
						<tr align='center'>
							<th>Users</th>
							<th>Email</th>
						</tr>
					</thread>
					<tbody id="tbody"></tbody>
					</table>
				</div>		
    		</div>
		</div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf04_W8TfweVXoILRYh22XakTvs9yrVa8&libraries=places&callback=initMap" async defer type="text/javascript"></script>
        <script src="js/geolocation.js" type="text/javascript"></script>
		<script src="js/mapDirection.js" type="text/javascript"></script>

		<script src="js/selectData.js"></script>
		<script src="js/getOneMeeting.js"></script>
    </body>
</html>
